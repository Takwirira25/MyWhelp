<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWhelp Cloud System</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: #fff;
    }

    header {
      background: #1c1c3c;
      padding: 1rem 2rem;
      text-align: center;
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: gold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid gold;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 10px;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }

    input, textarea {
      background: #ecf0f1;
      color: #2c3e50;
    }

    button {
      background: gold;
      color: #2c3e50;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease; /* Added transition for hover effect */
    }

    button:hover {
      background: #e6b800; /* Darker gold on hover */
    }

    .hidden {
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center; /* Centered modal content */
    }

    .modal-content button {
        margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1c1c3c;
      font-size: 0.9rem;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    li a {
        color: #fff;
        text-decoration: none;
        word-break: break-all; /* Prevents long filenames from overflowing */
    }

    li a:hover {
        text-decoration: underline;
    }

    li button {
        width: auto;
        padding: 5px 10px;
        margin: 0;
        margin-left: 10px;
        font-size: 0.8rem;
        background: #e74c3c; /* Red for delete button */
        color: white;
    }

    li button:hover {
        background: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    MyWhelp Cloud System
  </header>

  <div class="container">
    <div class="section" id="auth-section">
      <h2>Login / Create Account</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="register()">Create Account</button>
    </div>

    <div class="section hidden" id="upload-section">
      <h2>Upload File</h2>
      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">Upload</button>
    </div>

    <div class="section hidden" id="download-section">
      <h2>Download Files</h2>
      <ul id="fileList"></ul>
    </div>

    <div class="section hidden" id="report-section">
      <h2>Create Reports</h2>
      <button onclick="openReportModal('weekly')">Weekly Report</button>
      <button onclick="openReportModal('monthly')">Monthly Report</button>
      <button onclick="openReportModal('yearly')">Yearly Report</button>
    </div>

    <div class="section hidden" id="my-reports-section">
      <h2>My Saved Reports</h2>
      <ul id="reportList"></ul>
    </div>

    <div class="section hidden" id="logout-section">
        <button onclick="logout()">Logout</button>
    </div>
  </div>

  <footer>
    &copy; 2025 MyWhelp Cloud System
  </footer>

  <div class="modal" id="reportModal">
    <div class="modal-content">
      <h3 id="modalTitle">Create Report</h3>
      <textarea id="reportText" rows="8" placeholder="Write your report here..."></textarea>
      <button onclick="saveReport()">Save Report</button>
      <button onclick="closeReportModal()">Cancel</button>
    </div>
  </div>

  <div class="modal" id="verifyModal">
    <div class="modal-content">
      <h3>Email Verification</h3>
      <p>Enter the 5-digit code sent to your email:</p>
      <input type="text" id="codeInput" maxlength="5" placeholder="Enter Code" />
      <button onclick="checkVerificationCode()">Verify</button>
      <button onclick="closeVerifyModal()">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      listAll,
      getDownloadURL,
      deleteObject
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // Initialize EmailJS with your public key.
    // Replace 'YOUR_PUBLIC_KEY' with your actual EmailJS public key.
    emailjs.init("YOUR_PUBLIC_KEY");

    const firebaseConfig = {
      apiKey: "AIzaSyCOc_f94DMGC5XVI2rf1baKp5lWJWnkrKo",
      authDomain: "samrad-quiz.firebaseapp.com",
      projectId: "samrad-quiz",
      storageBucket: "samrad-quiz.appspot.com",
      messagingSenderId: "853162839858",
      appId: "1:853162839858:web:9eb0fde5b5a442a067d12b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let generatedCode = '';
    let tempUserData = null; // Used to hold user data during email verification
    let currentUser = null;
    let reportType = '';

    // Get references to HTML elements
    const authSection = document.getElementById("auth-section");
    const uploadSection = document.getElementById("upload-section");
    const downloadSection = document.getElementById("download-section");
    const reportSection = document.getElementById("report-section");
    const myReportsSection = document.getElementById("my-reports-section");
    const logoutSection = document.getElementById("logout-section");

    const fileList = document.getElementById("fileList");
    const reportList = document.getElementById("reportList");
    const modal = document.getElementById("reportModal");
    const modalTitle = document.getElementById("modalTitle");
    const reportText = document.getElementById("reportText");
    const verifyModal = document.getElementById("verifyModal");

    /**
     * Shows the main application sections and hides the authentication section.
     * Also triggers loading of files and reports for the current user.
     */
    function showSections() {
      authSection.classList.add("hidden");
      uploadSection.classList.remove("hidden");
      downloadSection.classList.remove("hidden");
      reportSection.classList.remove("hidden");
      myReportsSection.classList.remove("hidden");
      logoutSection.classList.remove("hidden"); // Show logout button

      loadFiles();
      loadReports();
    }

    /**
     * Hides the main application sections and shows the authentication section.
     * Clears user-specific data.
     */
    function hideSections() {
        authSection.classList.remove("hidden");
        uploadSection.classList.add("hidden");
        downloadSection.classList.add("hidden");
        reportSection.classList.add("hidden");
        myReportsSection.classList.add("hidden");
        logoutSection.classList.add("hidden"); // Hide logout button

        // Clear content when logged out
        fileList.innerHTML = '';
        reportList.innerHTML = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
    }

    /**
     * Handles user login with email and password.
     */
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(({ user }) => {
          currentUser = user;
          alert("Login successful!");
          showSections();
        })
        .catch(err => alert("Login failed: " + err.message));
    };

    /**
     * Handles user registration with email and password, then sends a verification email.
     */
    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }
      if (password.length < 6) {
        alert("Password should be at least 6 characters.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(({ user }) => {
          generatedCode = Math.floor(10000 + Math.random() * 90000).toString(); // Generate a 5-digit code
          tempUserData = user; // Store user temporarily

          // Send verification email using EmailJS
          // Replace 'YOUR_SERVICE_ID' and 'YOUR_TEMPLATE_ID' with your actual values.
          emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
            to_email: email,
            code: generatedCode
          })
          .then(() => {
            alert("Verification code sent to your email. Please check your inbox.");
            openVerifyModal();
          })
          .catch(err => {
            alert("Failed to send verification email. Please try again.");
            console.error("EmailJS Error:", err);
          });
        })
        .catch(err => alert("Registration error: " + err.message));
    };

    /**
     * Checks the entered verification code against the generated one.
     */
    window.checkVerificationCode = function () {
      const entered = document.getElementById("codeInput").value;
      if (entered === generatedCode) {
        closeVerifyModal();
        currentUser = tempUserData; // Set current user after successful verification
        alert("Email verified successfully!");
        showSections();
      } else {
        alert("Incorrect verification code. Please try again.");
      }
    };

    /**
     * Displays the email verification modal.
     */
    function openVerifyModal() {
      verifyModal.style.display = "flex";
    }

    /**
     * Hides the email verification modal.
     */
    function closeVerifyModal() {
      verifyModal.style.display = "none";
      document.getElementById("codeInput").value = ''; // Clear code input
    }

    /**
     * Uploads a selected file to Firebase Storage.
     */
    window.uploadFile = function () {
      if (!currentUser) {
        alert("You must be logged in to upload files.");
        return;
      }
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file first.");

      const storageRef = ref(storage, `uploads/${currentUser.uid}/${file.name}`);
      uploadBytes(storageRef, file)
        .then(() => {
          alert("File uploaded successfully!");
          fileInput.value = ''; // Clear the file input
          loadFiles(); // Refresh the file list
        })
        .catch(err => alert("File upload failed: " + err.message));
    };

    /**
     * Loads and displays the current user's uploaded files from Firebase Storage.
     */
    function loadFiles() {
      if (!currentUser) {
        fileList.innerHTML = "<li>Please log in to see your files.</li>";
        return;
      }

      const userFilesRef = ref(storage, `uploads/${currentUser.uid}/`);
      fileList.innerHTML = "Loading files...";

      listAll(userFilesRef)
        .then(res => {
          fileList.innerHTML = ""; // Clear "Loading..."
          if (res.items.length === 0) {
            fileList.innerHTML = "<li>No files uploaded yet.</li>";
            return;
          }

          res.items.forEach(itemRef => {
            getDownloadURL(itemRef).then(url => {
              const li = document.createElement("li");
              li.innerHTML = `
                <a href="${url}" target="_blank">${itemRef.name}</a>
                <button onclick="deleteFile('${itemRef.fullPath}')">Delete</button>
              `;
              fileList.appendChild(li);
            });
          });
        })
        .catch(err => {
          console.error("Failed to list files:", err);
          fileList.innerHTML = "<li>Error loading files.</li>";
        });
    }

    /**
     * Deletes a file from Firebase Storage.
     * @param {string} fullPath The full path of the file to delete.
     */
    window.deleteFile = function(fullPath) {
        if (!confirm("Are you sure you want to delete this file?")) {
            return;
        }
        const fileRef = ref(storage, fullPath);
        deleteObject(fileRef)
            .then(() => {
                alert("File deleted successfully!");
                loadFiles(); // Refresh the file list
            })
            .catch(err => {
                alert("Error deleting file: " + err.message);
                console.error("Delete file error:", err);
            });
    };

    /**
     * Opens the report creation modal with the specified report type.
     * @param {string} type The type of report (e.g., 'weekly', 'monthly', 'yearly').
     */
    window.openReportModal = function(type) {
      reportType = type;
      modalTitle.innerText = `${type.charAt(0).toUpperCase() + type.slice(1)} Report`;
      reportText.value = ""; // Clear previous report text
      modal.style.display = "flex";
    };

    /**
     * Closes the report creation modal.
     */
    window.closeReportModal = function() {
      modal.style.display = "none";
    };

    /**
     * Saves the created report to Firebase Storage.
     */
    window.saveReport = function () {
      if (!currentUser) {
        alert("You must be logged in to save reports.");
        return;
      }
      const content = reportText.value.trim();
      if (!content) return alert("Please write something in the report.");

      const now = new Date();
      // Format date for filename to ensure uniqueness and readability
      const dateString = now.toISOString().replace(/[:.]/g, '-');
      const fileName = `${reportType}_report_${dateString}.txt`;
      const blob = new Blob([content], { type: "text/plain" });

      const reportRef = ref(storage, `reports/${currentUser.uid}/${fileName}`);
      uploadBytes(reportRef, blob)
        .then(() => {
          alert("Report saved successfully!");
          closeReportModal();
          loadReports(); // Refresh report list
        })
        .catch(err => alert("Failed to save report: " + err.message));
    };

    /**
     * Loads and displays the current user's saved reports from Firebase Storage.
     */
    function loadReports() {
      if (!currentUser) {
        reportList.innerHTML = "<li>Please log in to see your reports.</li>";
        return;
      }

      const userReportRef = ref(storage, `reports/${currentUser.uid}/`);
      reportList.innerHTML = "Loading reports...";

      listAll(userReportRef)
        .then(res => {
          reportList.innerHTML = ""; // Clear "Loading..."
          if (res.items.length === 0) {
            reportList.innerHTML = "<li>No reports saved yet.</li>";
            return;
          }

          res.items.forEach(itemRef => {
            getDownloadURL(itemRef).then(url => {
              const li = document.createElement("li");
              li.innerHTML = `
                <a href="${url}" target="_blank">${itemRef.name}</a>
                <button onclick="deleteReport('${itemRef.fullPath}')">Delete</button>
              `;
              reportList.appendChild(li);
            });
          });
        })
        .catch(err => {
          console.error("Failed to list reports:", err);
          reportList.innerHTML = "<li>Error loading reports.</li>";
        });
    }

    /**
     * Deletes a report from Firebase Storage.
     * @param {string} fullPath The full path of the report to delete.
     */
    window.deleteReport = function(fullPath) {
        if (!confirm("Are you sure you want to delete this report?")) {
            return;
        }
        const reportRef = ref(storage, fullPath);
        deleteObject(reportRef)
            .then(() => {
                alert("Report deleted successfully!");
                loadReports(); // Refresh the report list
            })
            .catch(err => {
                alert("Error deleting report: " + err.message);
                console.error("Delete report error:", err);
            });
    };

    /**
     * Handles user logout.
     */
    window.logout = function() {
        signOut(auth).then(() => {
            currentUser = null;
            alert("Logged out successfully!");
            hideSections();
        }).catch((error) => {
            alert("Error logging out: " + error.message);
            console.error("Logout error:", error);
        });
    };

    // Listen for authentication state changes
    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        showSections();
      } else {
        currentUser = null;
        hideSections();
      }
    });
  </script>
</body>
</html>
