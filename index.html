<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWhelp Cloud System</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: #fff;
    }

    header {
      background: #1c1c3c;
      padding: 1rem 2rem;
      text-align: center;
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: gold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid gold;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 10px;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }

    input, textarea {
      background: #ecf0f1;
      color: #2c3e50;
    }

    button {
      background: gold;
      color: #2c3e50;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1c1c3c;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    MyWhelp Cloud System
  </header>

  <div class="container">
    <div class="section" id="auth-section">
      <h2>Login / Create Account</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="register()">Create Account</button>
    </div>

    <div class="section hidden" id="upload-section">
      <h2>Upload File</h2>
      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">Upload</button>
    </div>

    <div class="section hidden" id="download-section">
      <h2>Download Files</h2>
      <ul id="fileList"></ul>
    </div>

    <div class="section hidden" id="report-section">
      <h2>Reports</h2>
      <button onclick="openReportModal('weekly')">Weekly Report</button>
      <button onclick="openReportModal('monthly')">Monthly Report</button>
      <button onclick="openReportModal('yearly')">Yearly Report</button>
    </div>
  </div>

  <footer>
    &copy; 2025 MyWhelp Cloud System
  </footer>

  <!-- Report Modal -->
  <div class="modal" id="reportModal">
    <div class="modal-content">
      <h3 id="modalTitle">Create Report</h3>
      <textarea id="reportText" rows="8" placeholder="Write your report here..."></textarea>
      <button onclick="saveReport()">Save Report</button>
      <button onclick="closeReportModal()">Cancel</button>
    </div>
  </div>

  <!-- Verification Modal -->
  <div class="modal" id="verifyModal">
    <div class="modal-content">
      <h3>Email Verification</h3>
      <p>Enter the 5-digit code sent to your email:</p>
      <input type="text" id="codeInput" maxlength="5" placeholder="Enter Code" />
      <button onclick="checkVerificationCode()">Verify</button>
      <button onclick="closeVerifyModal()">Cancel</button>
    </div>
  </div>

  <!-- Firebase + App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      listAll,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    emailjs.init("YOUR_PUBLIC_KEY"); // ðŸ” REPLACE with your actual public key

    const firebaseConfig = {
      apiKey: "AIzaSyCOc_f94DMGC5XVI2rf1baKp5lWJWnkrKo",
      authDomain: "samrad-quiz.firebaseapp.com",
      projectId: "samrad-quiz",
      storageBucket: "samrad-quiz.appspot.com",
      messagingSenderId: "853162839858",
      appId: "1:853162839858:web:9eb0fde5b5a442a067d12b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let generatedCode = '';
    let tempUserData = null;
    let currentUser = null;
    let reportType = '';

    const authSection = document.getElementById("auth-section");
    const uploadSection = document.getElementById("upload-section");
    const downloadSection = document.getElementById("download-section");
    const reportSection = document.getElementById("report-section");

    function showSections() {
      authSection.classList.add("hidden");
      uploadSection.classList.remove("hidden");
      downloadSection.classList.remove("hidden");
      reportSection.classList.remove("hidden");
      loadFiles();
    }

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(({ user }) => {
          currentUser = user;
          showSections();
        })
        .catch(err => alert("Login failed: " + err.message));
    };

    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(({ user }) => {
          generatedCode = Math.floor(10000 + Math.random() * 90000).toString();
          tempUserData = user;

          emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
            to_email: email,
            code: generatedCode
          })
          .then(() => {
            alert("Verification code sent to your email.");
            openVerifyModal();
          })
          .catch(err => alert("Failed to send verification email."));
        })
        .catch(err => alert("Registration error: " + err.message));
    };

    window.checkVerificationCode = function () {
      const entered = document.getElementById("codeInput").value;
      if (entered === generatedCode) {
        closeVerifyModal();
        currentUser = tempUserData;
        alert("Verified successfully!");
        showSections();
      } else {
        alert("Incorrect code.");
      }
    };

    function openVerifyModal() {
      document.getElementById("verifyModal").style.display = "flex";
    }

    function closeVerifyModal() {
      document.getElementById("verifyModal").style.display = "none";
    }

    window.uploadFile = function () {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Select a file first.");
      const storageRef = ref(storage, `uploads/${file.name}`);
      uploadBytes(storageRef, file).then(() => {
        alert("File uploaded!");
        loadFiles();
      });
    };

    function loadFiles() {
      const listRef = ref(storage, "uploads/");
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "Loading...";
      listAll(listRef).then(res => {
        fileList.innerHTML = "";
        res.items.forEach(itemRef => {
          getDownloadURL(itemRef).then(url => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${url}" target="_blank">${itemRef.name}</a>`;
            fileList.appendChild(li);
          });
        });
      });
    }

    const modal = document.getElementById("reportModal");
    const modalTitle = document.getElementById("modalTitle");
    const reportText = document.getElementById("reportText");

    window.openReportModal = function(type) {
      reportType = type;
      modalTitle.innerText = `${type.charAt(0).toUpperCase() + type.slice(1)} Report`;
      reportText.value = "";
      modal.style.display = "flex";
    };

    window.closeReportModal = function() {
      modal.style.display = "none";
    };

    window.saveReport = function () {
      if (!currentUser) return alert("Not logged in.");
      const content = reportText.value.trim();
      if (!content) return alert("Write something.");
      const now = new Date();
      const fileName = `${reportType}_report_${now.toISOString()}.txt`;
      const blob = new Blob([content], { type: "text/plain" });
      const reportRef = ref(storage, `reports/${currentUser.uid}/${fileName}`);
      uploadBytes(reportRef, blob).then(() => {
        alert("Report saved.");
        closeReportModal();
      });
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        showSections();
      }
    });
  </script>
</body>
</html>
