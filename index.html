<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyWhelp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(to right, #4a00e0, #8e2de2);
      --secondary-color: #f0f2f5;
      --card-bg: rgba(255, 255, 255, 0.08);
      --border-radius-lg: 20px;
      --transition-speed: 0.3s ease;
    }

    body {
      background: var(--primary-gradient);
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background-color: var(--card-bg);
      border: none;
      border-radius: var(--border-radius-lg);
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.45);
    }

    .form-control, .form-select {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      transition: all var(--transition-speed);
    }

    .form-control::placeholder, .form-select option {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus, .form-select:focus {
      background-color: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
      color: white;
    }

    .form-control option {
        background-color: #2c0b4e; /* Darker background for dropdown options */
        color: white;
    }

    .btn {
      border-radius: 10px;
      padding: 12px 25px;
      font-weight: 600;
      transition: all var(--transition-speed);
    }

    .btn-primary {
      background: linear-gradient(to right, #a033ff, #6214ff);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #be6bff, #7a3bff);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
      color: #333;
    }

    .btn-warning:hover {
      background-color: #e0a800;
      transform: translateY(-2px);
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c82333;
      transform: translateY(-2px);
    }

    .hidden {
      display: none !important;
    }

    .nav-tabs {
      border-bottom: none;
    }

    .nav-tabs .nav-link {
      color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 10px 10px 0 0;
      padding: 12px 20px;
      transition: all var(--transition-speed);
      position: relative;
      overflow: hidden;
      margin-right: 5px;
    }

    .nav-tabs .nav-link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--secondary-color);
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform var(--transition-speed) ease-out;
    }

    .nav-tabs .nav-link.active::before {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .nav-tabs .nav-link:hover {
      color: white;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .nav-tabs .nav-link.active {
      color: white;
      background-color: var(--card-bg);
      border-bottom: none;
    }

    .tab-content {
      background-color: var(--card-bg);
      border-radius: 0 var(--border-radius-lg) var(--border-radius-lg) var(--border-radius-lg);
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .table {
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .table thead th {
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .table tbody tr {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .table tbody tr:last-child {
      border-bottom: none;
    }

    .table td {
      padding: 12px 15px;
      vertical-align: middle;
    }

    .table-responsive {
      border-radius: 15px;
      overflow-x: auto;
    }

    .list-group-item {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
      border-radius: 10px;
      color: white;
      padding: 15px;
      transition: all var(--transition-speed);
    }

    .list-group-item:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }

    /* Styles for the status dropdowns in attendance table */
    .attendance-status-select {
        padding: 8px 12px;
        border-radius: 8px;
        font-weight: 600;
        color: white;
        background-color: transparent; /* Start with transparent background */
        border: 1px solid rgba(255,255,255,0.3);
        appearance: none; /* Remove default arrow on some browsers */
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-chevron-down" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 0.8rem 0.8rem;
    }

    .attendance-status-select.status-present { background-color: #28a745; border-color: #28a745; }
    .attendance-status-select.status-absent { background-color: #dc3545; border-color: #dc3545; }
    .attendance-status-select.status-late { background-color: #ffc107; color: #333; border-color: #ffc107; }


    textarea.form-control {
      min-height: 200px;
      resize: vertical;
    }

    .input-group-text {
        background-color: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        border-radius: 10px 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div id="login-card" class="card mx-auto" style="max-width: 450px;">
      <h2 class="text-center mb-4">Welcome to <span style="font-weight: 700;">MyWhelp</span></h2>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
        <input type="text" id="userID" placeholder="Enter Your MW ID (e.g. MW01)" class="form-control">
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
        <select id="userRole" class="form-select">
          <option value="Early Youth">Early Youth</option>
          <option value="Early Youth Instructor">Early Youth Instructor</option>
          <option value="Early Youth Advisor">Early Youth Advisor</option>
          <option value="TC">Territorial Coordinator (TC)</option>
          <option value="RC">Regional Coordinator (RC)</option>
        </select>
      </div>
      <button class="btn btn-primary w-100" onclick="login()">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </button>
    </div>

    <div id="main-content" class="hidden">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 id="welcomeText" class="mb-0"></h3>
        <button class="btn btn-warning" onclick="logout()">
          <i class="fas fa-sign-out-alt me-2"></i>Logout
        </button>
      </div>

      <ul class="nav nav-tabs mb-3" id="menuTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="attendance-tab" data-bs-toggle="tab" href="#attendance" role="tab" aria-controls="attendance" aria-selected="true">
            <i class="fas fa-clipboard-check me-2"></i>Attendance
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="reporting-tab" data-bs-toggle="tab" href="#reporting" role="tab" aria-controls="reporting" aria-selected="false">
            <i class="fas fa-file-alt me-2"></i>Reporting
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="myReports-tab" data-bs-toggle="tab" href="#myReports" role="tab" aria-controls="myReports" aria-selected="false">
            <i class="fas fa-folder-open me-2"></i>My Reports
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="allReports-tab" data-bs-toggle="tab" href="#allReports" role="tab" aria-controls="allReports" aria-selected="false">
            <i class="fas fa-eye me-2"></i>View Reports
          </a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="attendance" role="tabpanel" aria-labelledby="attendance-tab">
          <h4>Take Attendance</h4>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            <input type="date" id="attendanceDate" class="form-control">
          </div>
          <div class="table-responsive">
            <table class="table text-white">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="attendanceTable"></tbody>
            </table>
          </div>
          <div class="d-flex justify-content-end gap-2 mt-3">
            <button class="btn btn-light" onclick="addRow()">
              <i class="fas fa-plus-circle me-2"></i>Add Row
            </button>
            <button class="btn btn-success" onclick="saveAttendance()">
              <i class="fas fa-save me-2"></i>Save Attendance
            </button>
          </div>
        </div>

        <div class="tab-pane fade" id="reporting" role="tabpanel" aria-labelledby="reporting-tab">
          <h4>Write Report</h4>
          <textarea id="reportText" class="form-control mb-3" rows="10" placeholder="Write your report here..."></textarea>
          <button class="btn btn-success w-100" onclick="saveReport()">
            <i class="fas fa-paper-plane me-2"></i>Save Report
          </button>
        </div>

        <div class="tab-pane fade" id="myReports" role="tabpanel" aria-labelledby="myReports-tab">
          <h4>My Saved Reports</h4>
          <ul id="reportList" class="list-group"></ul>
          <p id="noMyReports" class="text-muted text-center mt-3 hidden">No reports found.</p>
        </div>

        <div class="tab-pane fade" id="allReports" role="tabpanel" aria-labelledby="allReports-tab">
          <h4>All Reports You Can View</h4>
          <ul id="visibleReports" class="list-group"></ul>
          <p id="noVisibleReports" class="text-muted text-center mt-3 hidden">No reports available to view.</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCOc_f94DMGC5XVI2rf1baKp5lWJWnkrKo",
      authDomain: "samrad-quiz.firebaseapp.com",
      projectId: "samrad-quiz",
      storageBucket: "samrad-quiz.firebasestorage.app",
      messagingSenderId: "853162839858",
      appId: "1:853162839858:web:9eb0fde5b5a442a067d12b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = {};

    window.login = async () => {
      const idInput = document.getElementById("userID");
      const roleSelect = document.getElementById("userRole");

      const id = idInput.value.trim();
      const role = roleSelect.value;

      if (!id) {
        idInput.classList.add('is-invalid');
        return;
      } else {
        idInput.classList.remove('is-invalid');
      }

      currentUser = { id, role };
      document.getElementById("login-card").classList.add("hidden");
      document.getElementById("main-content").classList.remove("hidden");
      document.getElementById("welcomeText").textContent = `Welcome, ${id} (${role})`;
      
      // Pre-select today's date for attendance
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
      const dd = String(today.getDate()).padStart(2, '0');
      document.getElementById("attendanceDate").value = `${yyyy}-${mm}-${dd}`;

      loadReports();
      loadVisibleReports();
    };

    window.logout = () => {
      currentUser = {};
      document.getElementById("main-content").classList.add("hidden");
      document.getElementById("login-card").classList.remove("hidden");
      document.getElementById("userID").value = ""; // Clear ID on logout
      document.getElementById("userRole").value = "Early Youth"; // Reset role
    };

    window.addRow = () => {
      const table = document.getElementById("attendanceTable");
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text" class="form-control form-control-sm" placeholder="MW ID"></td>
        <td><input type="text" class="form-control form-control-sm" placeholder="Name"></td>
        <td>
          <select class="form-select form-select-sm attendance-status-select">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
            <option value="Late">Late</option>
          </select>
        </td>
        <td><button class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()"><i class="fas fa-trash-alt"></i></button></td>
      `;
      // Apply correct status class to newly added select element for visual consistency
      const selectElement = row.cells[2].querySelector("select");
      // Set initial class based on default 'Present' option
      selectElement.classList.add(`status-present`);

      selectElement.addEventListener('change', function() {
        // Remove previous status classes
        this.classList.remove('status-present', 'status-absent', 'status-late');
        // Add new status class based on selected value
        this.classList.add(`status-${this.value.toLowerCase()}`);
      });
    };

    window.saveAttendance = async () => {
      const date = document.getElementById("attendanceDate").value;
      if (!date) {
          alert("Please select a date for attendance.");
          return;
      }

      const rows = document.querySelectorAll("#attendanceTable tr");
      const attendanceRecords = [];

      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const idInput = row.cells[0].querySelector("input");
        const nameInput = row.cells[1].querySelector("input");
        const statusSelect = row.cells[2].querySelector("select");

        const id = idInput.value.trim();
        const name = nameInput.value.trim();
        const status = statusSelect.value;

        if (!id || !name) {
          alert(`Please fill in both ID and Name for row ${i + 1} of attendance records.`);
          return; // Stop if any row is incomplete
        }
        attendanceRecords.push({ date, id, name, status, takenBy: currentUser.id });
      }

      if (attendanceRecords.length === 0) {
          alert("Please add at least one row to save attendance.");
          return;
      }

      try {
        for (const record of attendanceRecords) {
          await addDoc(collection(db, "mywhelp_attendance"), record);
        }
        alert("Attendance saved successfully!");
        document.getElementById("attendanceTable").innerHTML = ""; // Clear table after saving
      } catch (error) {
        console.error("Error saving attendance:", error);
        alert("Failed to save attendance. Please try again.");
      }
    };

    window.saveReport = async () => {
      const text = document.getElementById("reportText").value.trim();
      if (!text) {
        alert("Report cannot be empty.");
        return;
      }

      try {
        await addDoc(collection(db, "mywhelp_reports"), {
          user: currentUser.id,
          role: currentUser.role,
          content: text,
          timestamp: new Date().toISOString()
        });

        alert("Report saved successfully!");
        document.getElementById("reportText").value = "";
        loadReports(); // Reload my reports
        loadVisibleReports(); // Reload visible reports
      } catch (error) {
        console.error("Error saving report:", error);
        alert("Failed to save report. Please try again.");
      }
    };

    async function loadReports() {
      const list = document.getElementById("reportList");
      const noReportsParagraph = document.getElementById("noMyReports");
      list.innerHTML = "";
      noReportsParagraph.classList.add('hidden'); // Hide it by default

      try {
        const q = query(collection(db, "mywhelp_reports"), where("user", "==", currentUser.id));
        const snapshot = await getDocs(q);
        
        if (snapshot.empty) {
            noReportsParagraph.classList.remove('hidden');
            return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          const reportDate = new Date(data.timestamp).toLocaleString();
          li.innerHTML = `
            <div>
                <small class="text-muted">${reportDate}</small><br>
                ${data.content}
            </div>
            <button class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#reportModal" data-report-content="${encodeURIComponent(data.content)}">
              <i class="fas fa-expand-alt"></i>
            </button>
          `;
          list.appendChild(li);
        });
      } catch (error) {
        console.error("Error loading user reports:", error);
        list.innerHTML = `<li class="list-group-item text-danger">Error loading reports.</li>`;
      }
    }

    async function loadVisibleReports() {
      const list = document.getElementById("visibleReports");
      const noVisibleReportsParagraph = document.getElementById("noVisibleReports");
      list.innerHTML = "";
      noVisibleReportsParagraph.classList.add('hidden'); // Hide it by default

      const viewMap = {
        'RC': [], // RC can see everything, handled by logic below
        'TC': ['Early Youth', 'Early Youth Instructor', 'Early Youth Advisor'],
        'Early Youth Advisor': ['Early Youth', 'Early Youth Instructor'],
        'Early Youth Instructor': ['Early Youth']
      };

      try {
        const allSnapshot = await getDocs(collection(db, "mywhelp_reports"));
        let hasVisibleReports = false;

        allSnapshot.forEach(doc => {
          const data = doc.data();
          if (
            data.user === currentUser.id || // Always see your own reports
            currentUser.role === 'RC' || // RC sees all
            (viewMap[currentUser.role] && viewMap[currentUser.role].includes(data.role))
          ) {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            const reportDate = new Date(data.timestamp).toLocaleString();
            li.innerHTML = `
              <div>
                <small class="text-muted">${reportDate}</small><br>
                <strong>[${data.user} - ${data.role}]</strong> ${data.content}
              </div>
              <button class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#reportModal" data-report-content="${encodeURIComponent(data.content)}">
                <i class="fas fa-expand-alt"></i>
              </button>
            `;
            list.appendChild(li);
            hasVisibleReports = true;
          }
        });

        if (!hasVisibleReports) {
            noVisibleReportsParagraph.classList.remove('hidden');
        }
      } catch (error) {
        console.error("Error loading visible reports:", error);
        list.innerHTML = `<li class="list-group-item text-danger">Error loading reports.</li>`;
      }
    }

    // Modal for viewing full report content
    const reportModal = document.createElement('div');
    reportModal.className = 'modal fade';
    reportModal.id = 'reportModal';
    reportModal.setAttribute('tabindex', '-1');
    reportModal.setAttribute('aria-labelledby', 'reportModalLabel');
    reportModal.setAttribute('aria-hidden', 'true');
    reportModal.innerHTML = `
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content" style="background-color: #2c0b4e; color: white; border-radius: 15px;">
          <div class="modal-header" style="border-bottom: 1px solid rgba(255,255,255,0.2);">
            <h5 class="modal-title" id="reportModalLabel">Full Report</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
          </div>
          <div class="modal-body" id="reportModalBody">
            </div>
          <div class="modal-footer" style="border-top: 1px solid rgba(255,255,255,0.2);">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    `;
    document.body.appendChild(reportModal);

    reportModal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const reportContent = decodeURIComponent(button.getAttribute('data-report-content'));
      const modalBody = reportModal.querySelector('#reportModalBody');
      modalBody.textContent = reportContent;
    });

    // Event listener for attendance status changes to update styling
    document.getElementById('attendanceTable').addEventListener('change', function(event) {
      if (event.target.classList.contains('attendance-status-select')) {
        // Remove existing status classes
        event.target.classList.remove('status-present', 'status-absent', 'status-late');
        // Add the new status class based on the selected value
        event.target.classList.add(`status-${event.target.value.toLowerCase()}`);
      }
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
