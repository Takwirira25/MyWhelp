<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWhelp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
        }
        .form-input::placeholder { color: rgba(255, 255, 255, 0.6); }
        .form-input option { background-color: #3730a3; }
        .tab-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-bottom: 3px solid #fff;
        }
        .hidden { display: none; }
        .btn-status {
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .btn-status.selected {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .accordion-header { cursor: pointer; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-800 to-purple-800 text-white min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-6xl mx-auto">
        <!-- Login Card -->
        <div id="login-card" class="glass-effect rounded-2xl p-8 shadow-2xl max-w-md mx-auto">
            <h2 class="text-3xl font-bold text-center mb-2">Welcome to <span class="font-extrabold">MyWhelp</span></h2>
            <p id="login-intro-text" class="text-center text-gray-300 mb-6">Are you a new or returning user?</p>

            <div id="user-type-selection" class="flex flex-col gap-4">
                <button class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center" onclick="showReturningUserForm()"><i class="fas fa-sign-in-alt mr-2"></i>I'm a Returning User</button>
                <button class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center" onclick="showNewUserForm()"><i class="fas fa-user-plus mr-2"></i>I'm a New User</button>
            </div>

            <div id="returning-user-form" class="hidden">
                <div class="relative mb-4">
                    <i class="fas fa-id-card absolute top-3.5 left-4 text-gray-400"></i>
                    <input type="text" id="userIDInput" placeholder="Enter your User ID" class="form-input w-full pl-12 pr-4 py-3 rounded-lg">
                </div>
                <button id="login-button" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 mb-2" onclick="loginUser()">Login</button>
                <button class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300 mb-2" onclick="showForgotPasswordModal()">Forgot ID?</button>
                <button class="w-full bg-transparent hover:bg-white/10 border border-white/20 text-white font-bold py-2 px-4 rounded-lg transition duration-300" onclick="goBackToSelection()">Back</button>
            </div>

            <div id="new-user-form" class="hidden">
                <input type="text" id="firstName" placeholder="First Name" class="form-input w-full mb-3 p-3 rounded-lg">
                <input type="text" id="lastName" placeholder="Last Name" class="form-input w-full mb-3 p-3 rounded-lg">
                <select id="userRole" class="form-input w-full p-3 rounded-lg">
                    <option value="" disabled selected>Select your role</option>
                    <option value="Early Youth">Early Youth</option>
                    <option value="Early Youth Instructor">Early Youth Instructor</option>
                    <option value="Early Youth Advisor">Early Youth Advisor</option>
                    <option value="TC">Territorial Coordinator (TC)</option>
                    <option value="RC">Regional Coordinator (RC)</option>
                </select>
                <button id="register-button" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 mt-4" onclick="registerUser()">Register</button>
                <button class="w-full bg-transparent hover:bg-white/10 border border-white/20 text-white font-bold py-2 px-4 rounded-lg transition duration-300 mt-2" onclick="goBackToSelection()">Back</button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                <div>
                    <h3 id="welcomeText" class="text-2xl font-bold"></h3>
                    <span id="userIdDisplay" class="text-xs text-gray-400 mt-1"></span>
                </div>
                <button class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded-lg transition duration-300" onclick="logout()"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
            </div>

            <div class="border-b border-white/20 mb-4 overflow-x-auto">
                <nav id="menuTabs" class="flex space-x-2" aria-label="Tabs"></nav>
            </div>

            <div id="tab-content-container" class="glass-effect rounded-2xl p-6 shadow-xl"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="alertModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50 p-4">
        <div class="glass-effect rounded-2xl p-6 shadow-2xl max-w-sm w-full">
            <h5 class="text-xl font-bold mb-4" id="alertModalLabel">Message</h5>
            <p id="alertModalBody" class="mb-6"></p>
            <button class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg" onclick="document.getElementById('alertModal').classList.add('hidden')">OK</button>
        </div>
    </div>
    
    <div id="forgotIdModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50 p-4">
        <div class="glass-effect rounded-2xl p-6 shadow-2xl max-w-md w-full">
            <h5 class="text-xl font-bold mb-4">Forgot My ID</h5>
            <div id="forgotIdStep1">
                <p class="text-gray-300 mb-4">Enter your first and last name to begin recovery.</p>
                <input type="text" id="forgotFirstName" placeholder="First Name" class="form-input w-full mb-3 p-3 rounded-lg">
                <input type="text" id="forgotLastName" placeholder="Last Name" class="form-input w-full mb-3 p-3 rounded-lg">
            </div>
            <div id="forgotIdStep2" class="hidden mt-4">
                <p class="text-gray-300 mb-2">Security Challenge:</p>
                <p id="challengeText" class="mb-4 font-semibold"></p>
                <select id="challengeInput" class="form-input w-full p-3 rounded-lg">
                    <option value="" disabled selected>Select the role</option>
                    <option value="Early Youth Instructor">Early Youth Instructor</option>
                    <option value="TC">Territorial Coordinator (TC)</option>
                    <option value="RC">Regional Coordinator (RC)</option>
                </select>
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg" onclick="closeForgotIdModal()">Cancel</button>
                <button id="forgotIdNextButton" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg" onclick="handleForgotIdNext()">Next</button>
                <button id="forgotIdSubmitButton" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg hidden" onclick="handleForgotIdSubmit()">Submit</button>
            </div>
        </div>
    </div>

    <div id="reportModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50 p-4">
        <div class="glass-effect rounded-2xl p-6 shadow-2xl max-w-2xl w-full">
            <h5 class="text-xl font-bold mb-4">Report Details</h5>
            <div class="text-sm text-gray-400 mb-2">Author: <span id="reportAuthor"></span></div>
            <div class="text-sm text-gray-400 mb-2">Date: <span id="reportDate"></span></div>
            <div id="editCountInfo" class="text-sm text-yellow-400 mb-4"></div>
            <textarea id="reportModalTextarea" class="form-input w-full p-3 rounded-lg text-white h-64" readonly></textarea>
            <div class="flex justify-end gap-4 mt-6">
                <button class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg" onclick="document.getElementById('reportModal').classList.add('hidden')">Close</button>
                <button id="editReportButton" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded-lg hidden">Edit</button>
                <button id="saveEditedReportButton" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 rounded-lg hidden">Save Changes</button>
            </div>
        </div>
    </div>
    
    <div id="editTodoModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50 p-4">
        <div class="glass-effect rounded-2xl p-6 shadow-2xl max-w-md w-full">
            <h5 class="text-xl font-bold mb-4">Edit To-do Item</h5>
            <input type="text" id="editTodoInput" class="form-input w-full p-3 rounded-lg">
            <div class="flex justify-end gap-4 mt-6">
                <button class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg" onclick="document.getElementById('editTodoModal').classList.add('hidden')">Cancel</button>
                <button id="saveTodoEditButton" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 rounded-lg">Save</button>
            </div>
        </div>
    </div>

    <div id="evaluationModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50 p-4">
        <div class="glass-effect rounded-2xl p-6 shadow-2xl max-w-md w-full">
            <h5 class="text-xl font-bold mb-4">Give Evaluation</h5>
            <p class="mb-4">Evaluating: <span id="evalStudentName" class="font-semibold"></span></p>
            <select id="evaluationValue" class="form-input w-full p-3 rounded-lg">
                <option value="" disabled selected>Select evaluation</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Needs Improvement">Needs Improvement</option>
            </select>
            <div class="flex justify-end gap-4 mt-6">
                <button class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg" onclick="document.getElementById('evaluationModal').classList.add('hidden')">Cancel</button>
                <button id="saveEvaluationButton" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 rounded-lg">Submit Evaluation</button>
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, getDocs, collection, query, where, onSnapshot, updateDoc, deleteDoc, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Environment & Config ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'mywhelp-dev-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "...", authDomain: "...", projectId: "...", storageBucket: "...", messagingSenderId: "...", appId: "..." };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Services & State ---
        let app, auth, db;
        let currentUserId; // Firebase Auth UID
        let currentUserProfile = {}; // MyWhelp app user profile
        let unsubscribeListeners = []; // To detach listeners on logout
        let forgotIdChallengeData = {}; // To hold data for the forgot ID challenge

        // --- Firestore Paths ---
        const PUBLIC_USERS_COLLECTION = `artifacts/${appId}/public/data/mywhelp_users`;
        const getPrivateNotesCollectionPath = (uid) => `artifacts/${appId}/users/${uid}/personal_notes`;
        const getPrivateTodosCollectionPath = (uid) => `artifacts/${appId}/users/${uid}/todos`;
        const PUBLIC_REPORTS_COLLECTION = `artifacts/${appId}/public/data/reports`;
        const PUBLIC_ATTENDANCE_COLLECTION = `artifacts/${appId}/public/data/attendance`;
        const PUBLIC_EVALUATIONS_COLLECTION = `artifacts/${appId}/public/data/evaluations`;

        // --- Initialization ---
        async function initializeAppAndAuth() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        console.log("Auth state changed. User signed in with UID:", currentUserId);
                        // We check for a profile based on the Firebase UID, not the MyWhelp ID.
                        const userDocRef = doc(db, PUBLIC_USERS_COLLECTION, currentUserId);
                        const userDocSnap = await getDoc(userDocRef);
                        if (userDocSnap.exists()) {
                            await loadUserProfile(currentUserId);
                        } else {
                            console.log("Authenticated user has no profile. Showing login/register screen.");
                            showLoginContent();
                        }
                    } else {
                        console.log("User signed out.");
                        cleanupOnLogout();
                        showLoginContent();
                    }
                });

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Fallback for local development if no token is provided
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                showCustomAlert("Critical Error: Could not initialize the application.");
            }
        }
        
        // --- User Profile & Session Management ---
        async function loadUserProfile(uid) {
            const userDocRef = doc(db, PUBLIC_USERS_COLLECTION, uid);
            const userDocSnap = await getDoc(userDocRef);

            if (userDocSnap.exists()) {
                currentUserProfile = { uid: uid, ...userDocSnap.data() };
                console.log("User profile loaded:", currentUserProfile);
                showMainContent();
            } else {
                console.warn("Attempted to load a non-existent profile for UID:", uid);
                showLoginContent(); // Force back to login if profile is missing
            }
        }
        
        window.logout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
            }
        };

        function cleanupOnLogout() {
            unsubscribeListeners.forEach(unsub => unsub());
            unsubscribeListeners = [];
            currentUserProfile = {};
            currentUserId = null;
        }

        // --- UI State Management ---
        function showLoginContent() {
            document.getElementById('login-card').classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
            goBackToSelection();
        }

        function showMainContent() {
            document.getElementById('login-card').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('welcomeText').textContent = `Welcome, ${currentUserProfile.name}!`;
            document.getElementById('userIdDisplay').textContent = `ID: ${currentUserProfile.mywhelpId}`;
            setupDynamicUI();
        }
        
        window.showReturningUserForm = () => {
            document.getElementById('user-type-selection').classList.add('hidden');
            document.getElementById('returning-user-form').classList.remove('hidden');
            document.getElementById('new-user-form').classList.add('hidden');
            document.getElementById('login-intro-text').textContent = "Enter your unique MyWhelp ID.";
        };

        window.showNewUserForm = () => {
            document.getElementById('user-type-selection').classList.add('hidden');
            document.getElementById('returning-user-form').classList.add('hidden');
            document.getElementById('new-user-form').classList.remove('hidden');
            document.getElementById('login-intro-text').textContent = "Create your new account.";
        };

        window.goBackToSelection = () => {
            document.getElementById('user-type-selection').classList.remove('hidden');
            document.getElementById('returning-user-form').classList.add('hidden');
            document.getElementById('new-user-form').classList.add('hidden');
            document.getElementById('login-intro-text').textContent = "Are you a new or returning user?";
        };
        
        // --- Dynamic UI based on Role ---
        function setupDynamicUI() {
            const role = currentUserProfile.role;
            const tabsContainer = document.getElementById('menuTabs');
            const contentContainer = document.getElementById('tab-content-container');
            
            tabsContainer.innerHTML = '';
            contentContainer.innerHTML = '';
            
            // Define all possible tabs with their conditions
            const allTabs = {
                notes: { title: 'Notes & To-dos', icon: 'fa-sticky-note', content: getNotesContent, condition: true },
                takeAttendance: { title: 'Take Attendance', icon: 'fa-clipboard-check', content: getAttendanceContent, condition: role === 'Early Youth Instructor' },
                viewAttendance: { title: 'View Attendance', icon: 'fa-history', content: getViewAttendanceContent, condition: role !== 'Early Youth' },
                giveEvaluations: { title: 'Give Evaluations', icon: 'fa-star', content: getGiveEvaluationsContent, condition: role === 'Early Youth Instructor' },
                myEvaluations: { title: 'My Evaluations', icon: 'fa-certificate', content: getMyEvaluationsContent, condition: role === 'Early Youth' },
                reporting: { title: 'Write Report', icon: 'fa-file-alt', content: getReportingContent, condition: !['Early Youth', 'RC'].includes(role) },
                myReports: { title: 'My Reports', icon: 'fa-folder-open', content: getMyReportsContent, condition: !['Early Youth', 'RC'].includes(role) },
                viewReports: { title: 'View Reports', icon: 'fa-eye', content: getAllReportsContent, condition: role !== 'Early Youth' },
            };

            const visibleTabs = Object.entries(allTabs).filter(([key, tab]) => tab.condition).map(([key, tab]) => ({ id: key, ...tab }));

            if (visibleTabs.length === 0) {
                contentContainer.innerHTML = `<p class="text-center text-gray-300">No actions available for your role.</p>`;
                return;
            }

            visibleTabs.forEach((tab, index) => {
                const isActive = index === 0;
                tabsContainer.innerHTML += `<a href="#" id="${tab.id}-tab-link" class="tab-link py-2 px-4 text-sm font-medium text-center text-gray-300 rounded-t-lg transition duration-300 ${isActive ? 'active' : ''}" onclick="switchTab(event, '${tab.id}')"><i class="fas ${tab.icon} mr-2"></i>${tab.title}</a>`;
                contentContainer.innerHTML += `<div id="${tab.id}-content" class="${isActive ? '' : 'hidden'}">${tab.content()}</div>`;
            });
            
            activateDataListeners(visibleTabs.map(t => t.id));
        }

        function activateDataListeners(visibleTabIds) {
            unsubscribeListeners.forEach(unsub => unsub());
            unsubscribeListeners = [];

            if (visibleTabIds.includes('notes')) {
                loadPersonalNotes();
                loadTodoItems();
            }
            if (visibleTabIds.includes('takeAttendance')) {
                loadStudentsForAttendance();
            }
            if (visibleTabIds.includes('viewAttendance')) {
                loadAllAttendanceRecords();
            }
            if (visibleTabIds.includes('giveEvaluations')) {
                loadEYForEvaluation();
            }
            if (visibleTabIds.includes('myEvaluations')) {
                loadMyEvaluations();
            }
            if (visibleTabIds.includes('myReports')) {
                loadMyReports();
            }
            if (visibleTabIds.includes('viewReports')) {
                loadVisibleReports();
            }
        }
        
        window.switchTab = (event, tabId) => {
            event.preventDefault();
            document.querySelectorAll('#tab-content-container > div').forEach(div => div.classList.add('hidden'));
            document.querySelectorAll('.tab-link').forEach(link => link.classList.remove('active'));
            document.getElementById(`${tabId}-content`).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        };

        // --- UI Content Generators ---
        const getSpinner = (id) => `<div id="${id}" class="flex justify-center p-8"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div></div>`;
        
        function getNotesContent() {
            return `
                <h4 class="text-xl font-bold mb-4">Personal Notes</h4>
                <textarea id="personalNoteText" class="form-input w-full p-3 rounded-lg h-32" placeholder="Write your private notes here..."></textarea>
                <div class="flex justify-end mt-2 mb-6">
                    <button class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg" onclick="savePersonalNote()"><i class="fas fa-save mr-2"></i>Save Note</button>
                </div>
                ${getSpinner('notesSpinner')}
                <ul id="personalNotesList" class="space-y-2"></ul>
                <p id="noPersonalNotes" class="text-gray-400 text-center mt-4 hidden">No notes found.</p>
                <hr class="border-white/20 my-6">
                <h4 class="text-xl font-bold mb-4">To-do List</h4>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="todoInput" class="form-input flex-grow p-3 rounded-lg" placeholder="Add a new to-do item...">
                    <button class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg" onclick="addTodoItem()">Add</button>
                </div>
                ${getSpinner('todosSpinner')}
                <ul id="todoList" class="space-y-2"></ul>
                <p id="noTodos" class="text-gray-400 text-center mt-4 hidden">No to-do items found.</p>
            `;
        }

        function getAttendanceContent() {
            const today = new Date().toISOString().split('T')[0];
            return `
                <h4 class="text-xl font-bold mb-4">Take Attendance</h4>
                <input type="date" id="attendanceDate" value="${today}" class="form-input p-3 rounded-lg mb-4 w-full md:w-auto">
                ${getSpinner('attendanceStudentsSpinner')}
                <div id="attendance-table-container" class="overflow-x-auto"></div>
                 <p id="noStudentsForAttendance" class="text-gray-400 text-center mt-4 hidden">No Early Youth users found to take attendance for.</p>
                <div class="flex justify-end mt-4">
                    <button class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg" onclick="saveAttendance()"><i class="fas fa-save mr-2"></i>Save Attendance</button>
                </div>
            `;
        }
        
        function getViewAttendanceContent() {
            return `
                <h4 class="text-xl font-bold mb-4">View Attendance Records</h4>
                ${getSpinner('attendanceViewSpinner')}
                <div id="attendanceAccordion" class="space-y-2"></div>
                <p id="noAttendanceRecords" class="text-gray-400 text-center mt-4 hidden">No attendance records found.</p>
            `;
        }
        
        function getGiveEvaluationsContent() {
             return `
                <h4 class="text-xl font-bold mb-4">Give Evaluation to Early Youth</h4>
                ${getSpinner('evaluationsStudentsSpinner')}
                <ul id="evaluationList" class="space-y-3"></ul>
                <p id="noEYUsers" class="text-gray-400 text-center mt-4 hidden">No Early Youth users found to evaluate.</p>
            `;
        }
        
        function getMyEvaluationsContent() {
            return `
                <h4 class="text-xl font-bold mb-4">My Evaluations</h4>
                ${getSpinner('myEvaluationsSpinner')}
                <ul id="myEvaluationsList" class="space-y-3"></ul>
                <p id="noMyEvaluations" class="text-gray-400 text-center mt-4 hidden">You have not received any evaluations yet.</p>
            `;
        }

        function getReportingContent() {
            return `
                <h4 class="text-xl font-bold mb-4">Write Report</h4>
                <textarea id="reportText" class="form-input w-full p-3 rounded-lg h-48" placeholder="Write your report here..."></textarea>
                <div class="flex justify-end mt-2">
                    <button class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg" onclick="saveReport()"><i class="fas fa-paper-plane mr-2"></i>Submit Report</button>
                </div>
            `;
        }
        
        function getMyReportsContent() {
            return `

                return showCustomAlert("Authentication not ready. Please wait and try again.");

            const mywhelpId = generateMyWhelpId(firstName, lastName, role);
            const userUid = auth.currentUser.uid;
            const userDocRef = doc(db, PUBLIC_USERS_COLLECTION, userUid);
            
            try {
                await setDoc(userDocRef, {
                    mywhelpId: mywhelpId,
                    name: `${firstName} ${lastName}`,
                    firstName: firstName,
                    lastName: lastName,
                    role: role,
                    createdAt: serverTimestamp()
                });
                showCustomAlert(`Registration Successful! Your new ID is: ${mywhelpId}. Please save it securely.`);

        window.loginUser = async () => {
            const mywhelpId = document.getElementById('userIDInput').value.trim().toUpperCase();
            if (!mywhelpId) return showCustomAlert("Please enter your User ID.");

            try {
                const q = query(collection(db, PUBLIC_USERS_COLLECTION), where("mywhelpId", "==", mywhelpId));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    return showCustomAlert("Invalid User ID. Please check and try again.");
                }
                
                // IMPORTANT: This login flow assumes the device/browser is trusted for the currently
                // signed-in Firebase anonymous user. It finds the profile by MyWhelp ID and then
                // associates this profile with the *current* Firebase Auth UID by overwriting it.
                // This is a simplified approach. A more secure system would use custom tokens
                // or proper email/password authentication.
                const userDoc = querySnapshot.docs[0];
                const foundUid = userDoc.id;

                if (foundUid !== currentUserId) {
                    // This case is tricky with anonymous auth. For simplicity, we'll just load the profile.
                    // In a real app, this would require re-authentication.
                    console.warn(`Logging in user with MyWhelpID ${mywhelpId} which has a different UID (${foundUid}) than the current auth user (${currentUserId}). Loading profile anyway for this app's flow.`);
                }
                
                await loadUserProfile(foundUid);

            } catch (error) {
                console.error("Login error:", error);
                showCustomAlert("An error occurred during login.");
            }
        };

        function generateMyWhelpId(firstName, lastName, role) {
            const initials = ((firstName[0] || '') + (lastName[0] || '')).toUpperCase();
            const randomNums = Math.floor(100 + Math.random() * 900);
            const rolePrefixes = {
                'Early Youth': 'EY',
                'Early Youth Instructor': 'EI',
                'Early Youth Advisor': 'EA',
                'TC': 'TC',
                'RC': 'RC'
            };
            const prefix = rolePrefixes[role] || 'XX';
            return `${prefix}${randomNums}${initials}`;
        }
