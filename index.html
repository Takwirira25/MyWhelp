<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWhelp Cloud System</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: #fff;
    }

    header {
      background: #1c1c3c;
      padding: 1rem 2rem;
      text-align: center;
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: gold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid gold;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 10px;
    }

    input, select, button, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }

    input, select, textarea {
      background: #ecf0f1;
      color: #2c3e50;
    }

    button {
      background: gold;
      color: #2c3e50;
      font-weight: bold;
      cursor: pointer;
    }

    .report-buttons button {
      width: 32%;
      margin-right: 2%;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1c1c3c;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .report-buttons button {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    MyWhelp Cloud System
  </header>

  <div class="container">
    <!-- Login/Create Account -->
    <div class="section" id="auth-section">
      <h2>User Login / Create Account</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="register()">Create Account</button>
    </div>

    <!-- File Upload Section -->
    <div class="section hidden" id="upload-section">
      <h2>Upload File to Admin</h2>
      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">Upload File</button>
    </div>

    <!-- Download Files -->
    <div class="section hidden" id="download-section">
      <h2>Download Shared Files</h2>
      <ul id="fileList">
        <!-- Populated via JS -->
      </ul>
    </div>

    <!-- Reports Section -->
    <div class="section hidden" id="report-section">
      <h2>Create a Report</h2>
      <div class="report-buttons">
        <button onclick="createReport('weekly')">Weekly Report</button>
        <button onclick="createReport('monthly')">Monthly Report</button>
        <button onclick="createReport('yearly')">Yearly Report</button>
      </div>
      <textarea id="reportContent" placeholder="Report content will appear here..." rows="8" readonly></textarea>
    </div>
  </div>

  <footer>
    &copy; 2025 MyWhelp Cloud System. All rights reserved.
  </footer>

  <!-- Firebase Scripts -->
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      listAll,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCOc_f94DMGC5XVI2rf1baKp5lWJWnkrKo",
      authDomain: "samrad-quiz.firebaseapp.com",
      projectId: "samrad-quiz",
      storageBucket: "samrad-quiz.appspot.com", // corrected here
      messagingSenderId: "853162839858",
      appId: "1:853162839858:web:9eb0fde5b5a442a067d12b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // UI references
    const authSection = document.getElementById("auth-section");
    const uploadSection = document.getElementById("upload-section");
    const downloadSection = document.getElementById("download-section");
    const reportSection = document.getElementById("report-section");

    function showMainSections() {
      authSection.classList.add("hidden");
      uploadSection.classList.remove("hidden");
      downloadSection.classList.remove("hidden");
      reportSection.classList.remove("hidden");
      loadFiles();
    }

    // Auth functions
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => showMainSections())
        .catch(err => alert("Login failed: " + err.message));
    };

    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => showMainSections())
        .catch(err => alert("Registration failed: " + err.message));
    };

    onAuthStateChanged(auth, user => {
      if (user) showMainSections();
    });

    // File upload
    window.uploadFile = function () {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Select a file.");
        return;
      }
      const storageRef = ref(storage, "uploads/" + file.name);
      uploadBytes(storageRef, file)
        .then(() => {
          alert("File uploaded!");
          fileInput.value = "";
          loadFiles();
        })
        .catch(err => alert("Upload error: " + err.message));
    };

    // List files
    function loadFiles() {
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "Loading...";
      const listRef = ref(storage, "uploads/");
      listAll(listRef)
        .then(result => {
          fileList.innerHTML = "";
          result.items.forEach(itemRef => {
            getDownloadURL(itemRef).then(url => {
              const li = document.createElement("li");
              li.innerHTML = `<a href="${url}" target="_blank">${itemRef.name}</a>`;
              fileList.appendChild(li);
            });
          });
        })
        .catch(err => {
          fileList.innerHTML = "Failed to load files.";
          console.error(err);
        });
    }

    // Report generation
    window.createReport = function (type) {
      const reportContent = document.getElementById("reportContent");
      const now = new Date().toLocaleDateString();
      let title = type.charAt(0).toUpperCase() + type.slice(1);
      reportContent.value = `=== ${title} Report ===\nDate: ${now}\n\nSummary:\n- Task A completed\n- Task B in progress\n- Notes: ...\n`;
    };
  </script>
</body>
</html>
