<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWhelp Cloud System</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: #fff;
    }

    header {
      background: #1c1c3c;
      padding: 1rem 2rem;
      text-align: center;
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: gold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid gold;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 10px;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }

    input, textarea {
      background: #ecf0f1;
      color: #2c3e50;
    }

    button {
      background: gold;
      color: #2c3e50;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease; /* Added transition for hover effect */
    }

    button:hover {
      background: #e6b800; /* Darker gold on hover */
    }

    .hidden {
      display: none;
    }

    /* General Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center; /* Centered modal content */
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content button {
        margin-top: 10px;
        width: auto; /* Allow buttons to size based on content */
        padding: 0.7rem 1.5rem;
        margin-left: 10px;
        margin-right: 10px;
    }

    /* Specific button styling for delete confirmation */
    .modal-content .confirm-no {
        background: #3498db; /* Blue for 'No' */
    }
    .modal-content .confirm-no:hover {
        background: #2980b9;
    }
    .modal-content .confirm-yes {
        background: #e74c3c; /* Red for 'Yes' */
    }
    .modal-content .confirm-yes:hover {
        background: #c0392b;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1c1c3c;
      font-size: 0.9rem;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap; /* Allow items to wrap on smaller screens */
    }

    li a {
        color: #fff;
        text-decoration: none;
        word-break: break-all; /* Prevents long filenames from overflowing */
        flex-grow: 1; /* Allow link to take available space */
        margin-right: 10px; /* Space between link and button */
    }

    li a:hover {
        text-decoration: underline;
    }

    li button {
        width: auto;
        padding: 5px 10px;
        margin: 0;
        margin-left: auto; /* Push button to the right */
        font-size: 0.8rem;
        background: #e74c3c; /* Red for delete button */
        color: white;
    }

    li button:hover {
        background: #c0392b;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .container {
            padding: 1rem;
        }
        header {
            font-size: 1.5rem;
            padding: 0.8rem 1rem;
        }
        .section {
            padding: 1.5rem;
        }
        li {
            flex-direction: column;
            align-items: flex-start;
        }
        li a {
            margin-bottom: 5px;
            margin-right: 0;
        }
        li button {
            margin-left: 0;
            margin-top: 5px;
            width: 100%;
        }
    }
  </style>
</head>
<body>
  <header>
    MyWhelp Cloud System
  </header>

  <div class="container">
    <!-- Initial view: Login/Register -->
    <div class="section" id="auth-section">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />

      <h2>Login / Create Account</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />

      <button onclick="login()">Login</button>
      <button onclick="register()">Create Account</button>
    </div>

    <!-- Main application sections (hidden until logged in) -->
    <div class="section hidden" id="upload-section">
      <h2>Upload File</h2>
      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">Upload</button>
    </div>

    <div class="section hidden" id="download-section">
      <h2>Download Files</h2>
      <ul id="fileList"></ul>
    </div>

    <div class="section hidden" id="report-section">
      <h2>Create Reports</h2>
      <button onclick="openReportModal('weekly')">Weekly Report</button>
      <button onclick="openReportModal('monthly')">Monthly Report</button>
      <button onclick="openReportModal('yearly')">Yearly Report</button>
    </div>

    <div class="section hidden" id="my-reports-section">
      <h2>My Saved Reports</h2>
      <ul id="reportList"></ul>
    </div>

    <div class="section hidden" id="logout-section">
        <button onclick="logout()">Logout</button>
    </div>
  </div>

  <footer>
    &copy; 2025 MyWhelp Cloud System
  </footer>

  <!-- Report Modal (for writing reports) -->
<div class="modal" id="reportModal">
  <div class="modal-content">
    <h3 id="modalTitle">Create Report</h3>
    <p id="reportGreeting" style="margin-bottom:1rem;"></p>
    <input type="text" id="regionInput" placeholder="Region" />
    <input type="text" id="territoryInput" placeholder="Territory" />
    <input type="text" id="sectionInput" placeholder="Section" />
    <input type="date" id="reportDateInput" />
    <textarea id="reportText" rows="6" placeholder="Write your report here..."></textarea>
    <button onclick="saveReport()">Save Report</button>
    <button onclick="closeReportModal()">Cancel</button>
  </div>
</div>


  <!-- Generic Message Modal (for simple alerts/confirmations) -->
  <div class="modal" id="messageModal">
    <div class="modal-content">
      <h3 id="messageModalTitle">Message</h3>
      <p id="messageModalText"></p>
      <div id="messageModalButtons">
        <!-- Buttons will be dynamically added here -->
      </div>
    </div>
  </div>

  <!-- Firebase + App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      listAll,
      getDownloadURL,
      deleteObject
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // Initialize EmailJS with your public key.
    // IMPORTANT: Replace 'YOUR_PUBLIC_KEY' with your actual EmailJS public key.
    emailjs.init("YOUR_PUBLIC_KEY");

    const firebaseConfig = {
      apiKey: "AIzaSyCOc_f94DMGC5XVI2rf1baKp5lWJWnkrKo",
      authDomain: "samrad-quiz.firebaseapp.com",
      projectId: "samrad-quiz",
      storageBucket: "samrad-quiz.appspot.com",
      messagingSenderId: "853162839858",
      appId: "1:853162839858:web:9eb0fde5b5a442a067d12b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let currentUser = null;
    let reportType = '';

    // Get references to HTML elements
    const authSection = document.getElementById("auth-section");
    const uploadSection = document.getElementById("upload-section");
    const downloadSection = document.getElementById("download-section");
    const reportSection = document.getElementById("report-section");
    const myReportsSection = document.getElementById("my-reports-section");
    const logoutSection = document.getElementById("logout-section");

    const fileList = document.getElementById("fileList");
    const reportList = document.getElementById("reportList");
    const reportModal = document.getElementById("reportModal"); // Renamed from 'modal' to avoid conflict
    const modalTitle = document.getElementById("modalTitle");
    const reportText = document.getElementById("reportText");


    // Generic Message Modal elements
    const messageModal = document.getElementById("messageModal");
    const messageModalTitle = document.getElementById("messageModalTitle");
    const messageModalText = document.getElementById("messageModalText");
    const messageModalButtons = document.getElementById("messageModalButtons");

    /**
     * Displays a generic message modal with custom buttons.
     * @param {string} title - The title of the modal.
     * @param {string} message - The message to display.
     * @param {Array<Object>} buttons - An array of button configurations:
     * [{ text: 'Button Text', className: 'optional-class', onClick: function }]
     */
    function showMessageModal(title, message, buttons = [{ text: 'OK', onClick: closeModal }]) {
        messageModalTitle.innerText = title;
        messageModalText.innerText = message;
        messageModalButtons.innerHTML = ''; // Clear previous buttons

        buttons.forEach(btnConfig => {
            const button = document.createElement('button');
            button.innerText = btnConfig.text;
            if (btnConfig.className) {
                button.classList.add(btnConfig.className);
            }
            button.onclick = () => {
                closeModal(); // Close message modal first
                if (btnConfig.onClick) {
                    btnConfig.onClick();
                }
            };
            messageModalButtons.appendChild(button);
        });
        messageModal.style.display = "flex";
    }

    /**
     * Closes the generic message modal.
     */
    function closeModal() {
        messageModal.style.display = "none";
    }

    /**
     * Shows the main application sections and hides the authentication section.
     * Also triggers loading of files and reports for the current user.
     */
    function showSections() {
      authSection.classList.add("hidden");
      uploadSection.classList.remove("hidden");
      downloadSection.classList.remove("hidden");
      reportSection.classList.remove("hidden");
      myReportsSection.classList.remove("hidden");
      logoutSection.classList.remove("hidden"); // Show logout button

      loadFiles();
      loadReports();
    }

    /**
     * Hides the main application sections and shows the authentication section.
     * Clears user-specific data.
     */
    function hideSections() {
        authSection.classList.remove("hidden");
        uploadSection.classList.add("hidden");
        downloadSection.classList.add("hidden");
        reportSection.classList.add("hidden");
        myReportsSection.classList.add("hidden");
        logoutSection.classList.add("hidden"); // Hide logout button

        // Clear content when logged out
        fileList.innerHTML = '';
        reportList.innerHTML = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
    }

    /**
     * Handles user login with email and password.
     */
   window.login = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    showMessageModal("Login Error", "Please enter both email and password.");
    return;
  }

  console.log("Attempting login with:", email); // ✅ Add this

  signInWithEmailAndPassword(auth, email, password)
    .then(({ user }) => {
      console.log("Login successful", user); // ✅ Add this
      currentUser = user;
      showMessageModal("Login Success", "You have successfully logged in!");
      showSections();
    })
    .catch(err => {
      console.error("Login failed:", err); // ✅ Add this
      showMessageModal("Login Failed", "Error: " + err.message);
    });
};


    /**
     * Handles user registration with email and password, then sends a verification email.
     */
   window.register = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    showMessageModal("Registration Error", "Please enter both email and password.");
    return;
  }

  console.log("Attempting registration with:", email); // ✅ Add this

  createUserWithEmailAndPassword(auth, email, password)
    .then(async ({ user }) => {
      console.log("Registration successful", user); // ✅ Add this

      const fullName = prompt("Enter your full name:");
      if (fullName) {
        const { updateProfile } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js");
        await updateProfile(user, { displayName: fullName });
      }

      currentUser = user;
      showMessageModal("Registration Successful", "Your account has been created and you are now logged in.");
      showSections();
    })
    .catch(err => {
      console.error("Registration failed:", err); // ✅ Add this
      showMessageModal("Registration Failed", "Error: " + err.message);
    });
};


    /**
     * Uploads a selected file to Firebase Storage.
     */
    window.uploadFile = function () {
      if (!currentUser) {
        showMessageModal("Upload Error", "You must be logged in to upload files.");
        return;
      }
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        showMessageModal("Upload Error", "Please select a file first.");
        return;
      }

      const storageRef = ref(storage, `uploads/${currentUser.uid}/${file.name}`);
      uploadBytes(storageRef, file)
        .then(() => {
          fileInput.value = ''; // Clear the file input
          loadFiles(); // Refresh the file list
          showMessageModal(
            "Upload Successful!",
            "Your file has been uploaded successfully.",
            [
              { text: 'Go to Main Menu', onClick: () => showSections() },
              { text: 'Upload Another File', onClick: () => {} } // Do nothing, message modal closes, file input is clear
            ]
          );
        })
        .catch(err => showMessageModal("Upload Failed", "Error: " + err.message));
    };

    /**
     * Loads and displays the current user's uploaded files from Firebase Storage.
     */
    function loadFiles() {
      if (!currentUser) {
        fileList.innerHTML = "<li>Please log in to see your files.</li>";
        return;
      }

      const userFilesRef = ref(storage, `uploads/${currentUser.uid}/`);
      fileList.innerHTML = "<li>Loading files...</li>";

      listAll(userFilesRef)
        .then(res => {
          fileList.innerHTML = ""; // Clear "Loading..."
          if (res.items.length === 0) {
            fileList.innerHTML = "<li>No files uploaded yet.</li>";
            return;
          }

          res.items.forEach(itemRef => {
            getDownloadURL(itemRef).then(url => {
              const li = document.createElement("li");
              li.innerHTML = `
                <a href="${url}" target="_blank">${itemRef.name}</a>
                <button onclick="deleteFile('${itemRef.fullPath}')">Delete</button>
              `;
              fileList.appendChild(li);
            });
          });
        })
        .catch(err => {
          console.error("Failed to list files:", err);
          fileList.innerHTML = "<li>Error loading files.</li>";
        });
    }

    /**
     * Deletes a file from Firebase Storage.
     * @param {string} fullPath The full path of the file to delete.
     */
    window.deleteFile = function(fullPath) {
        showMessageModal(
            "Confirm Deletion",
            "Are you sure you want to delete this file? This action cannot be undone.",
            [
                { text: 'No, Cancel', className: 'confirm-no', onClick: () => {} },
                { text: 'Yes, Delete', className: 'confirm-yes', onClick: () => {
                    const fileRef = ref(storage, fullPath);
                    deleteObject(fileRef)
                        .then(() => {
                            showMessageModal("Deletion Successful", "File deleted successfully!");
                            loadFiles(); // Refresh the file list
                        })
                        .catch(err => {
                            showMessageModal("Deletion Failed", "Error deleting file: " + err.message);
                            console.error("Delete file error:", err);
                        });
                }}
            ]
        );
    };

    /**
     * Opens the report creation modal with the specified report type.
     * @param {string} type The type of report (e.g., 'weekly', 'monthly', 'yearly').
     */
    window.openReportModal = function(type) {
  reportType = type;
  modalTitle.innerText = `${type.charAt(0).toUpperCase() + type.slice(1)} Report`;

  reportText.value = "";
  document.getElementById("regionInput").value = "";
  document.getElementById("territoryInput").value = "";
  document.getElementById("sectionInput").value = "";
  document.getElementById("reportDateInput").value = "";

  const name = currentUser.displayName || currentUser.email;
  document.getElementById("reportGreeting").innerText = `Greetings brethren ${name}`;

  reportModal.style.display = "flex";
};



    /**
     * Closes the report creation modal.
     */
    window.closeReportModal = function() {
      reportModal.style.display = "none";
    };

    /**
     * Saves the created report to Firebase Storage.
     */
   window.saveReport = function () {
  if (!currentUser) {
    showMessageModal("Save Error", "You must be logged in to save reports.");
    return;
  }

  const region = document.getElementById("regionInput").value.trim();
  const territory = document.getElementById("territoryInput").value.trim();
  const section = document.getElementById("sectionInput").value.trim();
  const date = document.getElementById("reportDateInput").value;
  const content = document.getElementById("reportText").value.trim();

  if (!region || !territory || !section || !date || !content) {
    showMessageModal("Missing Info", "Please fill in all fields.");
    return;
  }

  const name = currentUser.displayName || currentUser.email;
  const fullContent = `
Greetings brethren ${name}
Region: ${region}
Territory: ${territory}
Section: ${section}
Date of Report: ${date}

Report Details:
${content}
  `.trim();

  const now = new Date();
  const dateString = now.toISOString().replace(/[:.]/g, '-');
  const fileName = `${reportType}_report_${dateString}.txt`;
  const blob = new Blob([fullContent], { type: "text/plain" });
  const reportRef = ref(storage, `reports/${currentUser.uid}/${fileName}`);

  uploadBytes(reportRef, blob)
    .then(() => {
      reportModal.style.display = "none"; // Hide report modal immediately
      loadReports(); // Refresh list

      // Show 5-second countdown message
      messageModalTitle.innerText = "Report Saved!";
      messageModalText.innerText = "Your report has been saved successfully. Closing in 5 seconds...";
      messageModalButtons.innerHTML = "";
      messageModal.style.display = "flex";

      setTimeout(() => {
        showMessageModal("Next Action", "Choose what to do next:", [
          { text: "Go to Main Menu", onClick: showSections },
          { text: "Write Another Report", onClick: () => openReportModal(reportType) }
        ]);
      }, 5000);
    })
    .catch(err => {
      showMessageModal("Save Failed", "Error: " + err.message);
    });
};


  const fullContent = `
Greetings brethren ${currentUser.email}
Region: ${region}
Territory: ${territory}
Section: ${section}
Date of Report: ${date}

Report Details:
${content}
  `.trim();

  const now = new Date();
  const dateString = now.toISOString().replace(/[:.]/g, '-');
  const fileName = `${reportType}_report_${dateString}.txt`;
  const blob = new Blob([fullContent], { type: "text/plain" });

  const reportRef = ref(storage, `reports/${currentUser.uid}/${fileName}`);
  uploadBytes(reportRef, blob)
    .then(() => {
      reportModal.style.display = "none";
      loadReports();
      showMessageModal("Report Saved!", "Your report has been saved successfully.", [
        { text: "Go to Main Menu", onClick: showSections },
        { text: "Write Another Report", onClick: () => openReportModal(reportType) }
      ]);
    })
    .catch(err => showMessageModal("Save Failed", "Error: " + err.message));
};

    /**
     * Loads and displays the current user's saved reports from Firebase Storage.
     */
    function loadReports() {
      if (!currentUser) {
        reportList.innerHTML = "<li>Please log in to see your reports.</li>";
        return;
      }

      const userReportRef = ref(storage, `reports/${currentUser.uid}/`);
      reportList.innerHTML = "<li>Loading reports...</li>";

      listAll(userReportRef)
        .then(res => {
          reportList.innerHTML = ""; // Clear "Loading..."
          if (res.items.length === 0) {
            reportList.innerHTML = "<li>No reports saved yet.</li>";
            return;
          }

          res.items.forEach(itemRef => {
            getDownloadURL(itemRef).then(url => {
              const li = document.createElement("li");
              li.innerHTML = `
                <a href="${url}" target="_blank">${itemRef.name}</a>
                <button onclick="deleteReport('${itemRef.fullPath}')">Delete</button>
              `;
              reportList.appendChild(li);
            });
          });
        })
        .catch(err => {
          console.error("Failed to list reports:", err);
          reportList.innerHTML = "<li>Error loading reports.</li>";
        });
    }

    /**
     * Deletes a report from Firebase Storage.
     * @param {string} fullPath The full path of the report to delete.
     */
    window.deleteReport = function(fullPath) {
        showMessageModal(
            "Confirm Deletion",
            "Are you sure you want to delete this report? This action cannot be undone.",
            [
                { text: 'No, Cancel', className: 'confirm-no', onClick: () => {} },
                { text: 'Yes, Delete', className: 'confirm-yes', onClick: () => {
                    const reportRef = ref(storage, fullPath);
                    deleteObject(reportRef)
                        .then(() => {
                            showMessageModal("Deletion Successful", "Report deleted successfully!");
                            loadReports(); // Refresh the report list
                        })
                        .catch(err => {
                            showMessageModal("Deletion Failed", "Error deleting report: " + err.message);
                            console.error("Delete report error:", err);
                        });
                }}
            ]
        );
    };

    /**
     * Handles user logout.
     */
    window.logout = function() {
        showMessageModal(
            "Confirm Logout",
            "Are you sure you want to log out?",
            [
                { text: 'No, Stay Logged In', className: 'confirm-no', onClick: () => {} },
                { text: 'Yes, Log Out', className: 'confirm-yes', onClick: () => {
                    signOut(auth).then(() => {
                        currentUser = null;
                        showMessageModal("Logged Out", "You have been successfully logged out.");
                        hideSections();
                    }).catch((error) => {
                        showMessageModal("Logout Error", "Error logging out: " + error.message);
                        console.error("Logout error:", error);
                    });
                }}
            ]
        );
    };

    // Listen for authentication state changes
    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        showSections();
      } else {
        currentUser = null;
        hideSections();
      }
    });
  </script>
</body>
</html>
